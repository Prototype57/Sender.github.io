<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“‚ File Upload Dashboard</h1>

        <!-- Upload Section -->
        <div class="upload-card">
            <h2>Upload New Files</h2>
            <input type="text" id="senderName" placeholder="Enter your name">
            <div class="upload-actions">
                <input type="file" id="fileInput" multiple>
                <button type="button" id="uploadButton" aria-label="Upload File">
                    <i class="fas fa-upload"></i> <span>Upload File</span>
                </button>
            </div>
            <div class="progress-circle" id="progressCircle" style="--progress: 0deg;">
                <span id="progressText">0%</span>
            </div>
        </div>

        <!-- Recent Uploads Section -->
        <div class="uploads-list">
            <h2>Recent Uploads</h2>
            <div id="fileList">
                <!-- Uploaded files will be displayed here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
